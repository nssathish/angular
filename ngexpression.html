<html>
	<head>
		<title>Expressions in angi ('ng')!!</title>
		<script src='/Users/suchithradhanaraj/angularjs/angular.js'></script>
	</head>
	<body>
		<div ng-app="expressions" ng-init="quantity=1; cost=30; students = {firstname: 'suchithra', lastname: 'dhanaraj', rollno:100}; marks=[199,198,197]">
			<p>Hello {{expressions.students.firstname + ' ' + expressions.students.lastname}} </p>
			<p>Expense on books: {{expressions.quantity * expressions.cost}} </p>
			<p>Roll no: {{expressions.students.rollno}} </p>
			<p ng-repeat="subjectmark in expressions.marks">{{subjectmark}}</p>
		</div>
	</body>
</html>
