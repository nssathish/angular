<html>
	<head>
		<title>Expressions in angi ('ng')!!</title>
		<script src='angular.js'></script>
	</head>
	<body>
		<div ng-app="" ng-init="quantity=2; cost=30; students = {firstname: 'suchithra', lastname: 'dhanaraj', rollno:100}; marks=[199,198,197]">
			<p>
				Hello {{students.firstname + ' ' + students.lastname}}
			</p>
			<p>
				Expense on books: {{quantity * cost}} <br />
				Roll no: {{students.rollno}} 
			</p>
			<p ng-repeat="subjectmark in marks">{{'mark: ' + subjectmark}}</p>
		</div>
	</body>
</html>
